<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadvice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hadvice</h1>
            <div class="header-actions">
                <select id="time-filter">
                    <option value="hour">Last Hour</option>
                    <option value="day">Last Day</option>
                    <option value="week">Last Week</option>
                </select>
                <button id="theme-toggle">ðŸŒ“ Toggle Theme</button>
            </div>
        </header>

        <div class="advice-of-day" id="advice-of-day">
            <h2>Advice of the Day</h2>
            <p id="advice-content">Loading...</p>
        </div>

        <div class="post-form">
            <select id="category">
                <option>Clubs</option>
                <option>Courses</option>
                <option>Socials</option>
                <option>Miscellaneous</option>
            </select>
            <textarea id="post-content" placeholder="Share your advice anonymously..."></textarea>
            <button onclick="submitPost()">Post Anonymously</button>
        </div>

        <div id="posts-container">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
